<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <link rel="stylesheet" type="text/css" href="css/style-css.css">

    <link rel="icon" href="imgs/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700,700italic"
          rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" ,
          type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Cùng nhau học tiếng Nhật</title>
</head>
<body>

<header class="header">

</header>

<nav class="navbar navbar-fixed-top not-mobile">
    <div class="container-content">
        <div id="#navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active" id="nav0" onclick="changeTab(0)">
                    <a href="#/search">
                        <i class="fa fa-search fa-fw fa-lg"></i> Tra từ
                    </a>
                </li>
                <li id="nav1" onclick="changeTab(1)">
                    <a href="#/chat">
                        <i class="fa fa-snapchat fa-fw fa-lg"></i> Chat
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a data-toggle="modal" data-target="#myModal">Đăng nhập</a></li>
                <li><a href="#">Đăng kí</a></li>
            </ul>
            </ul>
        </div>
    </div>
</nav>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>

                <div role="tabpanel">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#signIn" aria-controls="signIn" role="tab"
                                                                  data-toggle="tab">Đăng nhập</a>

                        </li>
                        <li role="presentation"><a href="#signUp" aria-controls="signUp" role="tab" data-toggle="tab">Đăng
                            kí</a>
                        </li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="signIn">
                            <form>
                                <div class="form-group">
                                    <label for="username_login">Tên đăng nhập:</label>
                                    <input type="text" class="form-control" id="username_login">
                                </div>
                                <div class="form-group">
                                    <label for="password_login">Mật khẩu:</label>
                                    <input type="password" class="form-control" id="password_login">
                                </div>
                                <button type="button" class="btn btn-primary save" id="login">Đăng nhập</button>
                            </form>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="signUp">
                            <form>
                                <div class="form-group">
                                    <label for="username_register">Tên đăng nhập:</label>
                                    <input type="text" class="form-control" id="username_register">
                                </div>
                                <div class="form-group">
                                    <label for="password_register">Mật khẩu:</label>
                                    <input type="password" class="form-control" id="password_register">
                                </div>
                                <div class="form-group">
                                    <label for="verify_password">Nhâp lại mật khẩu:</label>
                                    <input type="password" class="form-control" id="verify_password">
                                </div>
                                <div class="form-group">
                                    <label for="full_name">Họ và tên:</label>
                                    <input type="text" class="form-control" id="full_name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="age">Tuổi:</label>
                                    <input type="number" class="form-control" id="age">
                                </div>
                                <div class="form-group">
                                    <label for="gender">Giới tính:</label>
                                    <input type="number" class="form-control" id="gender">
                                </div>
                                <button type="button" class="btn btn-primary save" id="register">Đăng kí</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="libs/jquery.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.js"></script>
<script src="scripts/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
