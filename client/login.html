<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <link rel="stylesheet" type="text/css" href="css/style-css.css">

    <link rel="icon" href="imgs/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700,700italic"
          rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" ,
          type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Cùng nhau học tiếng Nhật</title>
</head>
<body>

<header class="header">

</header>

<nav class="navbar navbar-fixed-top not-mobile">
    <div class="container-content">
        <div id="#navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active" id="nav0" onclick="changeTab(0)">
                    <a href="#/search">
                        <i class="fa fa-search fa-fw fa-lg"></i> Tra từ
                    </a>
                </li>
                <li id="nav1" onclick="changeTab(1)">
                    <a href="#/chat">
                        <i class="fa fa-snapchat fa-fw fa-lg"></i> Chat
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" id="status-login">
            </ul>
            </ul>
        </div>
    </div>
</nav>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>

                <div role="tabpanel">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" id="tab-signIn"><a href="#signIn" aria-controls="signIn" role="tab"
                                                                   data-toggle="tab">Đăng nhập</a>

                        </li>
                        <li role="presentation" id="tab-signUp"><a href="#signUp" aria-controls="signUp" role="tab"
                                                                   data-toggle="tab">Đăng
                            kí</a>
                        </li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane" id="signIn">
                            <form>
                                <div class="form-group required">
                                    <label for="username_login" class="control-label">Tên đăng nhập:</label>
                                    <input type="text" class="form-control" id="username_login" required>
                                </div>
                                <div class="form-group required">
                                    <label for="password_login" class="control-label">Mật khẩu:</label>
                                    <input type="password" class="form-control" id="password_login" required>
                                </div>
                                <button type="button" class="btn btn-primary save" id="login">Đăng nhập</button>
                            </form>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="signUp">
                            <form>
                                <div class="form-group required">
                                    <label for="username_register" class="control-label">Tên đăng nhập:</label>
                                    <input type="text" class="form-control" id="username_register" required>
                                </div>
                                <div class="form-group required">
                                    <label for="password_register" class="control-label">Mật khẩu:</label>
                                    <input type="password" class="form-control" id="password_register" required>
                                </div>
                                <div class="form-group required">
                                    <label for="verify_password" class="control-label">Nhâp lại mật khẩu:</label>
                                    <input type="password" class="form-control" id="verify_password" required>
                                </div>
                                <div class="form-group required">
                                    <label for="full_name" class="control-label">Họ và tên:</label>
                                    <input type="text" class="form-control" id="full_name" required>
                                </div>
                                <div class="form-group required">
                                    <label for="email" class="control-label">Email:</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="form-group required">
                                    <label for="dob" class="control-label">Ngày sinh:</label>
                                    <input type="date" class="form-control" id="dob" required>
                                </div>
                                <div class="form-group required">
                                    <label for="gender" class="control-label">Giới tính:</label>
                                    <select class="form-control" id="gender" required>
                                        <option>Nam</option>
                                        <option>Nữ</option>
                                        <option>Khác</option>
                                    </select>
                                </div>
                                <button type="button" class="btn btn-primary save" id="register">Đăng kí</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-full">
    <div class="row root">
        <div class="col-lg-2 col-md-2 col-sm-2 users-status">
        </div>
    </div>
</div>

<script id="users-status-template" type="text/x-handlebars-template">
    <ul>
        {{#each users}}
        {{#if isOnline}}
        <li>
            <a class="text">{{username}}</a>
            <span class="pull-right">
                <i class="fa fa-circle status-online" aria-hidden="true">
                </i>
            </span>
        </li>
        {{/if}}
        {{/each}}
        {{#each users}}
        {{#unless isOnline}}
        <li><a>{{username}}</a>
            <span class="pull-right">
                <i class="fa fa-circle status-offline" aria-hidden="true">
                </i>
            </span>
        </li>
        {{/unless}}
        {{/each}}
    </ul>
</script>
<script id="status-login-template" type="text/x-handlebars-template">
    {{#if token}}
        <li><a id="click-profile">{{user.name}}</a></li>
        <li><a id="click-logout">Đăng xuất</a></li>
    {{else}}
        <li><a data-toggle="modal" data-target="#myModal" id="click-login">Đăng nhập</a></li>
        <li><a data-toggle="modal" data-target="#myModal" id="click-register">Đăng kí</a></li>
    {{/if}}
</script>
<script src="libs/jquery.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="libs/socket.io-client/dist/socket.io.js"></script>
<script src="libs/handlebars.js"></script>
<script src="js/login.js"></script>
</body>
</html>
