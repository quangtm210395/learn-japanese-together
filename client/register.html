<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="verify_password">Nhâp lại mật khẩu:</label>
            <input type="password" class="form-control" id="verify_password">
        </div>
        <div class="form-group">
            <label for="full_name">Họ và tên:</label>
            <input type="text" class="form-control" id="full_name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="age">Tuổi:</label>
            <input type="number" class="form-control" id="age">
        </div>
        <div class="form-group">
            <label for="gender">Giới tính:</label>
            <input type="number" class="form-control" id="gender">
        </div>
        <button type='button' class="btn btn-default" id="register">Đăng kí</button>
    </form>

</div>

<script src="libs/jquery.min.js"></script>
<script src="scripts/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</body>
</html>
