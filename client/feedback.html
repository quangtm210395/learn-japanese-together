<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <link rel="stylesheet" type="text/css" href="css/style-css.css">
  <link rel="icon" href="imgs/favicon.ico">

  <title>Cùng nhau học tiếng Nhật</title>
</head>

<body>

  <header class="header">

  </header>

  <nav class="navbar navbar-fixed-top not-mobile">
    <div class="container-content">
      <div id="#navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active" id="nav0" onclick="changeTab(0)">
            <a href="#/search">
              <i class="fa fa-search fa-fw fa-lg"></i> Tra từ
            </a>
          </li>
          <li id="nav1" onclick="changeTab(1)">
            <a href="#/chat">
              <i class="fa fa-snapchat fa-fw fa-lg"></i> Chat
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <form>
      <div class="form-group required">
        <label for="title" class="control-label">Tiêu đề:</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="form-group required">
        <label for="content" class="control-label">Nội dung:</label>
        <textarea class="form-control" rows="5" id="content" required></textarea>
      </div>
      <button type="button" class="btn btn-primary" id="send-feedback">Gửi feedback</button>
      <button type="button" class="btn btn-primary" id="get-feedback">Xem feedback</button>
    </form>
  </div>

  <div class="container" id="all-feedback">

  </div>

  <script id="feedback-template" type="text/x-handlebars-template">
    {{#each result}}
      <div class="well">
        <p class="text-primary">Title: {{title}}</p>
        <p class="text-primary">User: {{user.username}}</p>
        <p>{{content}}</p>
      </div>
    {{/each}}
  </script>

  <script src="libs/jquery.min.js"></script>
  <script src="libs/bootstrap/js/bootstrap.js"></script>
  <script src="libs/handlebars.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="js/feedback.js"></script>
</body>

</html>
